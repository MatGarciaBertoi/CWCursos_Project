<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba de Troféus - CW Cursos</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;/* Define a fonte padrão para o corpo da página */
        background-color: #f5f5f5;/* Define a cor de fundo da página como um cinza claro */
        margin: 0;/* Remove as margens padrão */
        padding: 0;/* Remove os preenchimentos padrão */
    }

    .trophy-tab {
        max-width: 1000px;/* Define a largura máxima do contêiner como 1000px */
        margin: 50px auto;/* Centraliza o contêiner horizontalmente e define uma margem superior de 50px */
        padding: 20px;/* Define um preenchimento interno de 20px */
        background-color: #ffffff;/* Define a cor de fundo do contêiner como branco */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);/* Adiciona uma sombra ao redor do contêiner */
        border-radius: 10px;/* Define bordas arredondadas com raio de 10px */
        text-align: center;/* Alinha o texto ao centro */
    }

    .trophy-tab h1 {
        margin-bottom: 20px;/* Define uma margem inferior de 20px */
        color: #333;/* Define a cor do texto como cinza escuro */
    }

    .gallery {
        display: flex;/* Define a exibição da galeria como flexível */
        flex-wrap: wrap;/* Permite a quebra de linha dos itens flexíveis */
        justify-content: center;/* Centraliza os itens da galeria */
    }

    .certificate {
        background-color: #fff;/* Define a cor de fundo dos certificados como branco */
        border-radius: 10px;/* Define bordas arredondadas com raio de 10px */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);/* Adiciona uma sombra ao redor dos certificados */
        overflow: hidden;/* Oculta conteúdo que ultrapassa os limites do contêiner */
        margin: 10px;/* Define margens de 10px ao redor dos certificados */
    }

    .certificate img {
        width: 100%;/* Define a largura da imagem como 100% do contêiner pai */
        height: auto;/* Ajusta a altura da imagem automaticamente */
        display: block;/* Define a exibição da imagem como um bloco */
        border-radius: 10px 10px 0 0;/* Define bordas arredondadas no topo da imagem */
    }

    .certificate p {
        padding: 15px;/* Define um preenchimento interno de 15px */
        margin: 0;/* Remove as margens */
        background-color: #f5f5f5;/* Define a cor de fundo como um cinza claro */
        font-weight: bold;/* Define o peso da fonte como negrito */
        color: #333;/* Define a cor do texto como cinza escuro */
        text-align: center;/* Alinha o texto ao centro */
    }
</style>

<body>
    <div class="trophy-tab">
        <!-- Contêiner principal da aba de troféus -->

        <h1>Meus Certificados</h1>

        <div class="gallery"><!-- Galeria de certificados -->

            <div class="certificate"><!-- Contêiner de um certificado -->
                <img src="images/Marketing_inflencia.png" alt="Certificado de Curso 1"><!-- Imagem do certificado -->
                <p>Curso 1 - Marketing de influência</p><!-- Descrição do curso -->
            </div>

            <div class="certificate">
                <img src="images/makt_afiliados.png" alt="Certificado de Curso 2">
                <p>Curso 2 - Marketing de Afiliados</p>
            </div>

            <div class="certificate">
                <img src="images/seo_certificado.png" alt="Certificado de Curso 3">
                <p>Curso 3 - SEO</p>
            </div>

            <div class="certificate">
                <img src="images/Estratégias de Conversão e Funil de Vendas.png" alt="Certificado de Curso 4">
                <p>Curso 4 - Estratégias de Conversão e Funil de Vendas</p>
            </div>

            <div class="certificate">
                <img src="images/Estratégias de Publicidade Online.png" alt="Certificado de Curso 5">
                <p>Curso 5 - Estratégias de Publicidade Online</p>
            </div>
        </div>
    </div>
</body>
</html>
